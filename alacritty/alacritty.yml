live_config_reload: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: false

draw_bold_text_with_bright_colors: true

cursor:
  # style: Block
  unfocused_hollow: true

scrolling:
  history: 10000
  multiplier: 10

window:
  opacity: 1
  dynamic_title: true
  decorations_theme_variant: None
  padding:
    x: 5
    y: 0

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: PageUp, mods: Control, action: ScrollPageUp }
  - { key: PageDown, mods: Control, action: ScrollPageDown }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: PageUp, mods: Control|Shift, action: ScrollToTop }
  - {
      key: PageDown,
      mods: Control|Shift,
      action: ScrollToBottom
    }
  - { key: V, mods: Control, action: Paste }

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }
